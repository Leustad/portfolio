<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Snowy | {% block title %}{% endblock %}</title>

    <meta name="description" content="">
    {# CSS #}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('pygments_css') }}">

    {# FONTS #}
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">

    <link href="http://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Archivo Black" rel="stylesheet" type="text/css">

    {# JS #}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
<nav class="navbar navbar-inverse test">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Snowy.Land</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class=""><a href="/">/ Home</a></li>
                <li class=""><a href="/portfolio">/ Portfolio</a></li>
                <li class=""><a href="/projects">/ Projects</a></li>
                <li class=""><a href="/blogs">/ Blog</a></li>
                <li class=""><a href="/favorites">/ Favorites</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="col-md-6 col-md-offset-3 container-fluid main-content">
    {% block content %}
    {% endblock %}

    <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" data-placement="left"><span
            class="glyphicon glyphicon-chevron-up"></span></a>
    <span class="gap"></span>

    <div class="footer">
        <hr class="hr-footer">
        <div class="footer-table">
            {% include 'extras/footer.html' %}
        </div>
    </div>
</div>


</body>
</html>
