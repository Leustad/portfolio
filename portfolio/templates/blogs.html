{% extends '_base.html' %}
{% block title %}Blogs{% endblock %}

{% block content %}
    {% for post in posts %}
        > <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
        {{ post.title }}
    </a>
        <small> - {{ post.date }}</small>
        <br>
    {% endfor %}
{% endblock %}
